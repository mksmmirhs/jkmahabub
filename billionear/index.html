<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start header  -->
    <header class="container header-bg mb-4">
      <div class="row">
        <div class="col-md-2 d-flex align-items-end">
          <img class="img-arrow" src="images/logo/Group 13.png" alt="" />
        </div>
        <div class="col-md-8">
          <h5 class="text-center mt-5 header-font">Richest by industry</h5>
          <h3 class="text-center header-tech">(Technology)</h3>
        </div>
        <div class="col-md-2 d-flex align-items-end justify-content-end">
          <img class="logo-header" src="images/logo/logo1.png" alt="" />
        </div>
      </div>
    </header>
    <!-- end header   -->
    <!-- start main  -->
    <main class="container pb-5">
      <section>
        <div class="row row-cols-1 row-cols-md-3 g-4 p-4">
          <div class="col">
            <div class="h-100 card-bg p-4 text-white">
              <div class="row">
                <div class="col-12 text-center card-Header">Jeff Bezos</div>
                <div class="col-6 mt-4">
                  <img
                    class="card-image"
                    src="images/logo/Rectangle 11.png"
                    alt=""
                  />
                  <p class="mt-4"><strong>Source:</strong> Amazon</p>
                </div>
                <div class="col-6 mt-5 border-start" id="card-info">
                  <p>Citizenship: United</p>
                  <p>State: Washing</p>
                  <p>City: Medina</p>
                  <p>Total Shares: 992634</p>
                  <p>Share Price: $99.7</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
