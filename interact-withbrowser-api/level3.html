<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="card container-sm mt-5 bg-black text-white">
      <div class="card-body">
        <h5 class="card-title text-center mb-5">Contact me</h5>

        <div class="row">
          <div class="col">
            <p>Name</p>
            <input type="text" id="name" />
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="removeName('name')">
              Delete Name
            </button>
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="sendName('name')">
              Send Name
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <p>Email</p>
            <input type="text" id="email" />
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="dleteEmail('email')">
              Delete Email
            </button>
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="sendEmail('email')">
              Send Email
            </button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <p>Message</p>
            <textarea name="" id="message" cols="30" rows="2"></textarea>
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="deleteMessage('message')">
              Delete Message
            </button>
          </div>
          <div class="col d-flex align-items-end">
            <button class="btn btn-danger" onclick="sendMessage('message')">
              Send Message
            </button>
          </div>
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-warning" onclick="SendAll()">Send All</button>
          <button class="btn btn-warning" onclick="resetAll()">RESET</button>
        </div>
      </div>
    </div>

    <script src="js/level3.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
