<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <head>
      <h1 class="text-center mb-4">Welcome to my Phone Hunter</h1>
    </head>
    <!-- section display phones -->
    <main class="container">
      <!-- modal section -->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- search  -->
      <section class="d-flex justify-content-center">
        <dev class="row g-3 text-c">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="input-text"
              placeholder="Search brand"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="btn-search">
              Search
            </button>
          </div>
        </dev>
      </section>

      <!-- grid items  -->
      <section>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="grid-ui"></div>
      </section>
      <!-- show more button -->
      <section class="d-flex justify-content-center mt-5 d-none" id="btn-more">
        <button
          onclick="showAllToUi()"
          type="submit"
          class="btn btn-primary mb-3"
        >
          Show More
        </button>
      </section>
      <!-- spinner loading  -->
      <section class="mt-5 d-none" id="spinner-loading">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- not found section  -->
      <section
        class="text-warning text-center p-4 d-none"
        id="device-not-found"
      >
        <h1>No phone Found. Search different model</h1>
      </section>
    </main>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
